<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Клуб четырех коней</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="header">
		<div class="header__inner container">
			<a class="header__logo logo" href="#">
				<img src="./images/svg/logo.svg" alt="Клуб четырех коней" width="245" height="36" loading="lazy">
			</a>
		</div>
	</header>

	<main>
		<div class="intro-wrapper">
			<section class="intro container">
				<h1 class="intro__title">
					<span class="intro__title-text">Превратите уездный город</span>
					<span class="intro__title-text text-center">в столицу</span>
					<span class="intro__title-text text-right">земного шара</span>
				</h1>

				<div class="intro__description">
					<p>Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
				</div>

				<div class="intro__buttons-box">
					<button class="intro__button button button--dark" type="button">Поддержать шахматную мысль</button>
					<button class="intro__button button button--transparent" type="button">Подробнее о турнире</button>
				</div>
			</section>
		</div>


	</main>

	<script src=" script.js">
	</script>
</body>

</html>
